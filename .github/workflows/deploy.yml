name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npm install
          npm run build
          # Ensure .nojekyll is in dist for GitHub Pages
          cp public/.nojekyll dist/.nojekyll || touch dist/.nojekyll
          
      - name: Verify Build
        run: |
          ls -la dist/
          ls -la dist/assets/
          echo "=== index.html ==="
          cat dist/index.html
          echo ""
          echo "=== Checking for .nojekyll ==="
          test -f dist/.nojekyll && echo ".nojekyll exists" || echo ".nojekyll missing"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
